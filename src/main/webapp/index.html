<script type="text/javascript">
	var loginAndRegDialog;
	/* var name = $('#name').validatebox('getValue'); */
	$(function(){
		loginAndRegDialog = $('#loginAndRegDialog').dialog({
		modal:true,
		buttons:[{
			text:"注册",
			handler : function(){
			
			}
		},{
			text:"登录",
			handler : function(){
			 $.ajax({
				type:'POST',
				url:'http://localhost:8080/login',
				data:$('#loginForm').serialize(),
				dataType:'json',
				success:function(result){
					if(result && result.status == 0){
						loginAndRegDialog.dialog('close');
						$.messager.show({
							title:'提示',
							msg:"登录成功",
							timeout:5000
						});
						
					}else{
						$.messager.alert('标题',result.message);
					}
					window.location="../page/main.html"	
				}
			});
			}
		} ]
		
		});
	});
</script>
<title>Shop后台管理系统</title>

</head>
<body>
	
	<div id="loginAndRegDialog" title="用户登录" style="width:400px;height:200px;">
		<form id="loginForm" method="post">
			<table>
				<tr>
					<th align="right">用户名</th>
					<td><input name="name" class="easyui-validatebox" data-options="required:true"/></td>
				</tr>
				<tr>
					<th align="right">密码</th>
					<td><input name="pass"  class="easyui-validatebox" data-options="required:true" type="password" /></td>
				</tr>
			</table>
		</form>
	</div>
	
		

</body>
