<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript" src="../js/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery-easyui/jquery.easyui.min.js"></script>
<!-- 引入EasyUI的样式文件-->
	<link rel="stylesheet" type="text/css" href="../js/jquery-easyui/themes/default/easyui.css">
	<!-- 引入EasyUI的图标样式文件-->
	<link rel="stylesheet" type="text/css" href="../js/jquery-easyui/themes/icon.css">
	<!-- 引入EasyUI的中文国际化js，让EasyUI支持中文 -->
    <script type="text/javascript" src="../js/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>测试页面</title>
<script type="text/javascript">
</script>
</head>
<body class='easyui-layout' fit='true'>
	<div region='north' data-options="title:'',collapsible:false" style="height: 80px;margin: 5px,5px,5px,5px">
		<table>
			<tr>
				<td><span class="searchcss">出区单代码<input class='easyui-textbox' type="text" id='asnNbr'></span> </td>
				<td><span class="searchcss">出区单状态<input class='easyui-textbox' type="text" id='asnStat'></span> </td>
				<td><span class="searchcss">创建时间FROM<input class='easyui-datetimebox'  type="text" id='asnCreateDateFrom'></span></td>
				<td><span class="searchcss">创建时间TO<input class='easyui-datetimebox'  type="text" id='asnCreateDateTo'></span></td>
			</tr>
			<tr>
				<td><span class="searchcss">商家单号<input class='easyui-textbox' type="text" id='extAsnCode'></span></td>
				<td><span class="searchcss">海关备案状态<input class='easyui-textbox' type="text" id='cusStat'></td>
				<td><span class="searchcss">国检备案状态<input class='easyui-textbox' type="text" id='ciqStat'></td>
			</tr>
		</table>
	</div>

	<div region='center' style='width: 500px, padding:2px, overflow-y: hidden'>
		<div id='dg' fit='true'></div>
	</div>
	
	<div id="inboundDtlDialog" class="easyui-dialog" title="明细" style="width:600px;height:400px;" data-options="closed:true,iconCls:'icon-save',resizable:true,modal:true">   
		<div id='mydg' fit='true'></div>
	</div>
	
	<div id="implAsn" class="easyui-dialog" title="导入入库单" style="width:300px;height:150px;"   
        data-options="iconCls:'icon-save',resizable:true,closed:true,modal:true,toolbar:[{
				text:'下载导入模板',
				iconCls:'icon-filesave',
				handler:function(){dowonLoadModelFile()}
			}]">   
   		   <form id='implAsnForm' method="post" enctype="multipart/form-data" style="position:absolute;top:75px">
   		   	<input class="easyui-filebox" id='file' name = 'file' style="width:200px" data-options="buttonText:'选择上传文件'">
   		   </form>
   		   <div style="position:absolute;right:20px;bottom:20px;">
			<a id='implAsnBtn' href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width: 80px" onclick="implAsnModelFile()">导入</a>
			</div>
	</div> 
</body>
</html>
